<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Komune Clothing Brand Snowflake Analysis</title>
  </head>
  <body style="background-color: #f0f0f0;"> <!-- Change the color here -->
    <div class="col-8 offset-2 my-5">
        <div class="card">
            <div class="card-body">
                <h5>Komune Clothing Brand Snowflake Analysis</h5>
                <hr>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'radar',
          data: {
            labels: ['Price', 'Quality', 'Novelty', 'Versatility', 'Trendiness'],
            datasets: [{
              label: 'Professor E',
              data: [7, 8, 10, 6, 6],
              borderWidth: 1,
              backgroundColor: 'rgba(0, 123, 255, 0.2)',  // Change the background color here
              borderColor: 'rgba(0, 123, 255, 1)'  // Change the border color here
            }, {
              label: 'XLIM',
              data: [5, 6, 8, 2, 9],
              borderWidth: 1,
              backgroundColor: 'rgba(255, 9, 237, .2)',  // Change the background color here
              borderColor: 'rgba(255, 9, 237, 1)'  // Change the border color here
            }]
          },
          options: {
            scales: {
              r: {  // Change 'y' to 'r' for radar chart
                beginAtZero: true
              }
            }
          }
        });
      </script>

  </body>
</html>
